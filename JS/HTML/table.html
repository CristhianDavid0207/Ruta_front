<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table> <!--Es la etiqueta oara definir una tabla.Pro si sola no muestra nada se debe agregar más eqtiquetas dentro de la misma para construirla.Las tablas se dividen en 3 partes (CABECERA, CONTENIDO PARTE INFERIOR). Funcionan muy bien para mistrar contenido al usuario de cosas que el ha estado desarrollando o simplemente para mostrar contenido que nosotros deseemos-->
        <thead> <!--Esta es la etiqueta opara definir el encabezado de nuestras tablas-->
            <tr> <!--Esta etiqueta nos ayuda a determinar la cantidad de filas-->
                <th><!--Para indicarle el contenido de estas celdas se hace a partir de la etiqueta <th> y luego indico lo que contenga cada <th> equivale a una celda--> 
                    Mes
                </th> 
                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody> <!--Esta etiqueta nos ayuda a mostrar el contenido de la tabla.-->
            <tr>
                <td><!--Para indicarle el contenido de estas celdas se hace a partir de la etiqueta <td> y luego indico lo que contenga cada <td> equivale a una celda--> 
                    Enero
                </td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>500$</td>
            </tr>
        </tbody>
        <tfoot><!--Esta etiqueta nos ayuda a mostrar el final de la tabla. Aunque se vea igual es importante usar esta eqtiqueta para facilitar nuestro trabajo en CSS y JS más adelante-->
            <tr>
                <td>Suma Total</td>
                <td>1500$</td>
            </tr>

        </tfoot> 
    </table>
</body>
</html>
